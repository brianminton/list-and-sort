<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search and sort test</title>

<link href="style.css" rel="stylesheet"/>

</head>
<body>
	
<!-- copy or iframe	 -->

<div id="users">
  <input class="search" placeholder="Search" />
  
  <button class="sort" data-sort="name">
    Sort by name
  </button>
  
  <button class="sort" data-sort="born">
    Sort by year
  </button>
  
  
  <table>
   <thead>
   	<tr>
	   	<th>Name</th>
		<th>Year</th>
   	</tr>
			   	
    <tbody class="list">
	    
      <tr>
        <td class="name">Jonny Stromberg</td>
        <td class="born">1986</td>
      </tr>
      <tr>
        <td class="name">Jonas Arnklint</td>
        <td class="born">1985</td>
      </tr>
      <tr>
        <td class="name">Martina Elm</td>
        <td class="born">1986</td>
      </tr>
      <tr>
        <td class="name">Gustaf Lindqvist</td>
        <td class="born">1983</td>
      </tr>
      <tr>
        <td class="name">Brian Minton</td>
        <td class="born">1972</td>
      </tr>
    </tbody>
  </table>

<!-- end copy or iframe	 -->

</div>
<!-- <script src="http://listjs.com/no-cdn/list.js"></script> -->
<script src="list.min.js"></script>
<script src="sort.js"></script>
	
</body>
</html>
